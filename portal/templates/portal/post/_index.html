{% extends "portal/__base.html" %}

{% load fontawesome %}

{% block content %}
<div class="container"> 
 <hr class="featurette-divider">
 <div class="row mt-3">
  <div class="col text-center">
        <h2>Postagens</h2>
  </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="row mb-3">
        <div class="col">
          <div class="card">
            <div class="card-body">
              	{% for post in posts %}
                <div class="row mb-5">
                	<div class="col"><a href="{% url 'portal:post_detail' post.id %}"
                       ><img src="{{ post.cover.url }}" width="350" height="350"></a>
                       
                    </div>
                    <div class="col sm-7"><a href="{% url 'portal:post_detail' post.id %}"></a>
                    <h2>{{ post.title }} </h2>
                     <p> {{ post.abstract }} </p>
                     <p><a class="btn btn-secondary" href="{% url 'portal:post_detail' post.id %}" role="button">Saiba mais &raquo;</a></p>                 
                 	</div>                  
                </div>
                {% endfor %}              
            </div>
          </div>
        </div>
      </div>
    </div>
   </div>
  </div>
{% endblock %}
